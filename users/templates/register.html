{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'register_styles.css' %}">

    <title>Login</title>
</head>
<body class="card-panel grey lighten-4">
    
    <div class="valign-wrapper row login-box">
        <div class="col card s10 pull-s1 m6 pull-m3 l4 pull-l4">
            <form action="" class="col s12" method="POST">
                {% csrf_token %}
                <div class="card-content">
                    <div class="row">
                        <span class="card-title center-align">Register</span>
                    </div>
                    <div class="divider"></div>

                    <div class="row">
                           
                        {% for item in form %}
                        <div class="input-field col s12">
                            {{item.label}} {{item}}
	                    </div> 
                        {% endfor %}
                    
                </div>

                {{form.errors}}

                <div class="card-action right-align">
                    <div class="row">
	                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
	                        <i class="material-icons right"></i>
	                    </button>
                    </div>
                </div>
            </form>

            <span><strong><i class="center-align">Already have an account? <a href="{% url 'users:login' %}"> Log In </a></i></strong></span>
        </div>

    </div>

</body>
</html>
