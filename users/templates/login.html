{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'login_styles.css' %}">

    <title>SignIn</title>
</head>
<body class="card-panel grey lighten-4">
    
    <div class="valign-wrapper row login-box">
        <div class="col card s10 pull-s1 m6 pull-m3 l4 pull-l4">
            <form action="" class="col s12" method="POST">
                {% csrf_token %}

                <div class="card-content">
                    <div class="row">
                        <span class="card-title center-align">Login</span>
                    </div>

                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <div class="divider"></div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" class="validate" placeholder="User Name" name="username">
                        </div>

                        <div class="input-field col s12">
                            <input type="password" class="validate" placeholder="Password" name="password">
                        </div>
    
                    </div>
                </div>

                <div class="card-action right-align">
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right"></i>
                        </button>
                    </div>
                </div>

            </form>

            <span><i><strong>Don't have a account? <a href="{% url 'users:register' %}">Sign Up</a></strong></i></span>
        </div>
    </div>

</body>
</html>
